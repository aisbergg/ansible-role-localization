---
# default variables
localization_requirements:
  - tzdata

localization_locales_conf: /etc/locale.conf
localization_locales_variables:
  - LANG
  - LANGUAGE
  - LC_ADDRESS
  - LC_COLLATE
  - LC_CTYPE
  - LC_IDENTIFICATION
  - LC_MONETARY
  - LC_MESSAGES
  - LC_MEASUREMENT
  - LC_NAME
  - LC_NUMERIC
  - LC_PAPER
  - LC_TELEPHONE
  - LC_TIME
  - LC_ALL
